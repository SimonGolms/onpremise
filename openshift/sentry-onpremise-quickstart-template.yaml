apiVersion: v1
kind: Template
labels:
  app: "sentry"
  part-of: "sentry-on-premise"
  template: "sentry-on-premise-quickstart"
metadata:
  name: "sentry-on-premise-quickstart"
  annotations:
    description: >-
      Sentry is a realtime event logging and aggregation platform.
      It specializes in monitoring errors and extracting all the information needed to do a proper post-mortem without any of the hassle of the standard user feedback loop.
    iconClass: "fa fa-bug"
    openshift.io/display-name: "Sentry On-Premise (Quickstart)"
    openshift.io/documentation-url: "https://github.com/SimonGolms/sentry-onpremise-openshift"
    tags: "sentry,monitoring,error,bugs,quickstart"
parameters:
  - name: SENTRY_SECRET_KEY
    displayName: Sentry Secret Key
    description: A secret string used to configure sentry. Changing this value will result in all current sessions being invalidated.
    generate: expression
    from: "[a-zA-Z0-9]{50}"
    required: true
  - name: SENTRY_HOST
    displayName: Sentry Hostname
    description: "A unique public application URL of Sentry (Route/host). The hostname can't be changed after the route is created."
    value: sentry.example.com
    required: true
  - name: ADMIN_USERNAME
    displayName: Admin Email Adresse
    description: "The email adresse for initial admin"
    value: admin@sentry.local
    required: true
  - name: ADMIN_PASSWORD
    displayName: Admin Password
    description: "The password for initial admin"
    generate: expression
    from: "[a-zA-Z0-9]{10}"
    required: true
  - name: SERVICE_ACCOUNT_NAME
    displayName: Service Account Name with `anyuid`
    description: "Specification of a serviceaccount which has an Security Context Constraints (scc) of `anyuid`, since some containers require root privileges."
    value: "useroot"
    required: true
  # Postgres
  - name: SENTRY_POSTGRES_HOST
    value: "postgres"
  - name: SENTRY_POSTGRES_PORT
    value: ""
  - name: SENTRY_DB_NAME
    value: "postgres"
  - name: SENTRY_DB_USER
    value: "postgres"
  - name: SENTRY_DB_PASSWORD
    value: ""
  # Mail
  - name: SENTRY_EMAIL_HOST
    value: "mail.sentry.local"
  - name: SENTRY_EMAIL_PORT
    value: "25"
  - name: SENTRY_EMAIL_USER
    value: ""
  - name: SENTRY_EMAIL_PASSWORD
    value: ""
  - name: SENTRY_EMAIL_USE_TLS
    value: "False"
  - name: SENTRY_SERVER_EMAIL
    value: "root@localhost"
  - name: SENTRY_MAILGUN_API_KEY
    value: ""
  - name: SENTRY_SMTP_HOSTNAME
    value: ""
  # LDAP
  - name: LDAP_BIND_DN
    value: ""
  - name: LDAP_BIND_PASSWORD
    value: ""
  - name: LDAP_SERVER
    value: "ldap://my.ldapserver.com"
  - name: LDAP_SELF_SIGNED_CERT
    value: "False"
  - name: LDAP_USER_SEARCH_BASE_DN
    value: "DC=domain,DC=com"
  - name: LDAP_USER_SEARCH_FILTER
    value: "(&(objectClass=organizationalPerson)(|(sAMAccountName=%(user)s)(mail=%(user)s)))"
  - name: LDAP_GROUP_SEARCH_BASE_DN
    value: "DC=domain,DC=com"
  - name: LDAP_GROUP_SEARCH_FILTER
    value: "(objectClass=group)"
  - name: LDAP_DEFAULT_EMAIL_DOMAIN
    value: "domain.com"
  - name: LDAP_DEFAULT_SENTRY_ORGANIZATION
    value: "Sentry"
  - name: LDAP_SENTRY_ORGANIZATION_ROLE_TYPE
    value: "member"
  - name: LDAP_SENTRY_GROUP_ROLE_MAPPING_OWNER
    value: "sysadmins"
  - name: LDAP_SENTRY_GROUP_ROLE_MAPPING_MANAGER
    value: "CN=sentry-manager,DC=domain,DC=com"
  - name: LDAP_SENTRY_GROUP_ROLE_MAPPING_ADMIN
    value: "CN=sentry-admin,DC=domain,DC=com"
  - name: LDAP_SENTRY_GROUP_ROLE_MAPPING_MEMBER
    value: "CN=sentry-member,DC=domain,DC=com"
  - name: LDAP_DEBUG
    value: "True"
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: "sentry-config"
    data:
      SENTRY_EVENT_RETENTION_DAYS: "90"
  - apiVersion: v1
    kind: Secret
    metadata:
      name: "sentry-secret"
    type: Opaque
    stringData:
      SENTRY_POSTGRES_HOST: "${SENTRY_POSTGRES_HOST}"
      SENTRY_POSTGRES_PORT: "${SENTRY_POSTGRES_PORT}"
      SENTRY_DB_NAME: "${SENTRY_DB_NAME}"
      SENTRY_DB_USER: "${SENTRY_DB_USER}"
      SENTRY_DB_PASSWORD: "${SENTRY_DB_PASSWORD}"
      SENTRY_SECRET_KEY: "${SENTRY_SECRET_KEY}"
      SENTRY_EMAIL_HOST: "${SENTRY_EMAIL_HOST}"
      SENTRY_EMAIL_PASSWORD: "${SENTRY_EMAIL_PASSWORD}"
      SENTRY_EMAIL_USER: "${SENTRY_EMAIL_USER}"
      SENTRY_EMAIL_PORT: "${SENTRY_EMAIL_PORT}"
      SENTRY_EMAIL_USE_TLS: "${SENTRY_EMAIL_USE_TLS}"
      SENTRY_SERVER_EMAIL: "${SENTRY_SERVER_EMAIL}"
      SENTRY_MAILGUN_API_KEY: "${SENTRY_MAILGUN_API_KEY}"
      SENTRY_SMTP_HOSTNAME: "${SENTRY_SMTP_HOSTNAME}"
      LDAP_BIND_DN: "${LDAP_BIND_DN}"
      LDAP_BIND_PASSWORD: "${LDAP_BIND_PASSWORD}"
      LDAP_SERVER: "${LDAP_SERVER}"
      LDAP_SELF_SIGNED_CERT: "${LDAP_SELF_SIGNED_CERT}"
      LDAP_USER_SEARCH_BASE_DN: "${LDAP_USER_SEARCH_BASE_DN}"
      LDAP_USER_SEARCH_FILTER: "${LDAP_USER_SEARCH_FILTER}"
      LDAP_GROUP_SEARCH_BASE_DN: "${LDAP_GROUP_SEARCH_BASE_DN}"
      LDAP_GROUP_SEARCH_FILTER: "${LDAP_GROUP_SEARCH_FILTER}"
      LDAP_DEFAULT_EMAIL_DOMAIN: "${LDAP_DEFAULT_EMAIL_DOMAIN}"
      LDAP_DEFAULT_SENTRY_ORGANIZATION: "${LDAP_DEFAULT_SENTRY_ORGANIZATION}"
      LDAP_SENTRY_ORGANIZATION_ROLE_TYPE: "${LDAP_SENTRY_ORGANIZATION_ROLE_TYPE}"
      LDAP_SENTRY_GROUP_ROLE_MAPPING_OWNER: "${LDAP_SENTRY_GROUP_ROLE_MAPPING_OWNER}"
      LDAP_SENTRY_GROUP_ROLE_MAPPING_MANAGER: "${LDAP_SENTRY_GROUP_ROLE_MAPPING_MANAGER}"
      LDAP_SENTRY_GROUP_ROLE_MAPPING_ADMIN: "${LDAP_SENTRY_GROUP_ROLE_MAPPING_ADMIN}"
      LDAP_SENTRY_GROUP_ROLE_MAPPING_MEMBER: "${LDAP_SENTRY_GROUP_ROLE_MAPPING_MEMBER}"
      LDAP_DEBUG: "${LDAP_DEBUG}"
