                  name: "sentry-secret"
            - name: LDAP_DEFAULT_SENTRY_ORGANIZATION
              valueFrom:
                secretKeyRef:
                  key: LDAP_DEFAULT_SENTRY_ORGANIZATION
                  name: "sentry-secret"
            - name: LDAP_SENTRY_ORGANIZATION_ROLE_TYPE
              valueFrom:
                secretKeyRef:
